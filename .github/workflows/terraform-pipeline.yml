name: Terraform CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'db/migrations/**'
      - 'api/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TF_VERSION: 1.11.2
  AWS_REGION: af-south-1
  ENVIRONMENT: prod
  FLYWAY_VERSION: 11.4.0
  TF_CLI_ARGS: "-no-color"
  TF_LOG: ""

jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Build with Maven
        working-directory: ./cli
        run: mvn clean package -DskipTests

      - name: List target directory contents (Debugging step)
        run: ls -alh ./cli/target

      - name: Prepare Deployment Package
        working-directory: ./cli
        run: |
          mkdir -p deploy
          cp target/your-app-name.jar deploy/application.jar  # Replace with actual JAR name
          cd deploy
          zip -r application.zip application.jar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-zip
          path: cli/deploy/application.zip

  release:
    name: Update GitHub Release
    runs-on: ubuntu-latest
    needs: build-jar  

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Built Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-zip
          path: cli/deploy

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-release  
          name: "Terraform CI/CD Latest Release"
          body: "This release includes Terraform deployment, database migrations, API testing, JAR build, and deployment to Elastic Beanstalk."
          draft: false
          prerelease: false
          files: cli/deploy/application.zip  # Path to the ZIP file for the release
